<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images-group-bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="row">
            <div class="col-6 bg-primary">
                <h2 class="text-center">Images-group 1</h2>
            </div>
            <div class="col-6 bg-secondary">
                <h2 class="text-center">Images-group 2</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="row g-0">
            <div class="col-6 bg-primary bg-opacity-50">
                <div class="row g-0">
                    <div class="col-2">
                        <img src="images/1.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-2">
                        <img src="images/2.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-2">
                        <img src="images/3.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-2">
                        <img src="images/4.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-2">
                        <img src="images/5.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-2">
                        <img src="images/6.jpg" alt="" class="h-100 img-fluid">
                    </div>
                    <div class="col-4">
                        <div class="row g-0">
                            <div class="col-6"><img src="images/5.jpg" alt="" class="h-100  img-fluid"></div>
                            <div class="col-6"><img src="images/6.jpg" alt="" class="h-100 img-fluid"></col-6>
                        </div>
                        <div class="row g-0">
                            <div class="col-6"><img src="images/8.jpg" alt="" class="h-100 img-fluid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 bg-secondary">
                <div class="row"></div>
            </div>
        </div>
    </main>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
